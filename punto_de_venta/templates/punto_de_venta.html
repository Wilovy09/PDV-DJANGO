{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <!-- Titulo pagina -->
    <h1 class="text-white text-center">Punto de venta</h1>
    <!-- Container contenido -->
    <div class="container">
        <!-- Container Modal Registrar Cliente -->
        <div class="container">
            <!-- Registrar cliente modal -->
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#registrarCliente">Registrar Cliente</button>
            <!-- Modal -->
            <div class="modal fade" id="registrarCliente" tabindex="-1" role="dialog" aria-labelledby="registrarClienteLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="registrarClienteLabel">Registrar cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            {% csrf_token %}
                            {{form | crispy}}
                            <button type="submit" class="btn btn-dark">Guardar cliente</button>
                        </form>
                    </div>
                </div>
                </div>
            </div>
            <!-- FIN MODAL Registrar Clientes -->
        </div>
        <br>
        <select class="form-select btn-dark btn" aria-label="Default select example">
            <option class="text-center" value="Seleccione cliente">Seleccione cliente</option>
            {% for cliente in clientess %}
            <option class="text-center" value="{{cliente.nombre}}">{{cliente.nombre}}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <form method="post">
            {% csrf_token %}
            <select class="form-select btn-dark btn" aria-label="Default select example">
                <option class="text-center" value="Seleccione cliente">Seleccione pieza</option>
                {% for producto in productos_lista %}
                <option class="text-center" value="{{producto.nombre}}">{{producto.nombre}}</option>
                {% endfor %}
                <input type="text" placeholder="Cantidad" value="0">
                <button type="submit" class="btn btn-dark">Agregar producto</button>
            </select>
        </form>
    </div>
{% endblock  %}
